{% extends 'todo_app/base2.html' %}
{% load static %}
{% block css %}
<style>
    textarea{
        width: 100%;
  height: 100px;
  background: #fff;
  box-shadow: 0px 2px 25px rgba(0, 0, 0, 0.1);
  padding: 5px;
  border-radius: 10px 10px;
    }
</style>
{% endblock %}

{% block content %}
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up" style="background-color: white; padding: 20px; box-shadow: 0 0 20px rgb(126 126 126 / 87%); border-radius: 20px; border: 5px solid rgb(18, 138, 124);">
    
          <div class="section-header">
            <h2>Add Task</h2>
          </div>
    
          <div class="row gx-lg-0 gy-4" style="display: flex;
          align-items: center;
          justify-content: center;
          ">
            <div class="col-lg-8" style="margin: auto; width: fit-content;">
                <form action="" method="POST" class="add-form mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-get-started" style="width: 40%; margin: auto; background-color: rgb(18, 138, 124); color: white; border-color: rgb(7, 101, 88);" >Save</button>
                </form>
            </div>
            
          </div>
    <a href="{% url 'todo_list' %}" class="btn-get-started" style="width: fit-content;">Back</a>
        </div>
      </section>
{% endblock %}
