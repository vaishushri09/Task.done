{% extends 'todo_app/base2.html' %}
{% load static %}
{% block css %}

{% endblock %}

{% block content %}

    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up" style="background-color: white; padding: 20px; box-shadow: 0 0 20px rgb(126 126 126 / 87%); border-radius: 20px; border: 5px solid rgb(18, 138, 124);">
    
          <div class="section-header">
            <h2>Register</h2>
          </div>
    
          <div class="row gx-lg-0 gy-4" style="display: flex;
          align-items: center;
          justify-content: center;
          ">
            <div class="col-lg-8" style="margin: auto; width: fit-content;">
                <form method="post" >
                    {% csrf_token %}
                    {{ form.as_p }}
                     <button type="submit" class="btn-get-started" style="width: 40%; margin: auto; background-color: rgb(18, 138, 124); color: white; border-color: rgb(7, 101, 88);" >Register</button>
                </form>
            </div>
    
          </div>
          <br>
          <h5>Already have account ?</h5>
          <a href="/login" class="btn-get-started">Login</a>
        </div>
      </section>
    {% endblock %}
